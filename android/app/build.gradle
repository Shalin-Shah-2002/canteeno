// Place `plugins` block at the very top
plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services'
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    lintOptions {
        checkReleaseBuilds false
    }
    namespace = "com.example.canteeno" // Replace with your actual package name
    compileSdkVersion 34
    defaultConfig {
        applicationId "com.example.canteeno" // Replace with your actual package name
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

}


dependencies {

}

flutter {
    source = "../.."
}
